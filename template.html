<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Post Title</title>
	<style media="screen">
	html, body {
		padding: 0;
		margin: 0;
	}

	iframe {
		display: block;
		border: none;
	}

	#content {
		margin: 0 auto;
		max-width: 50em;
		line-height: 1.5;
		padding: 1em 1em;
	}

	h1.title {
		text-align: center;
	}

	div.biline {
		font-style: italic;
	}

	span.author {
		float: left;
	}

	span.date {
		float: right;
	}

	p.story p {
		padding: 1em;
		text-indent: 4em;
	}

	footer div.footer-internal-links {
		float: left;
	}

	footer div.footer-social-media {
		float: right;
	}
	</style>
</head>
<body>
	<div id="content">
		<p>
			<h1 class="title">Post Title</h1>
		<div class="biline">
			<span class="author">by Sam</span>
			<span class="date">posted DATE</span>
		</div><br>
		<div class="story">
			<p>
				Put the story here.
			</p>
		</div>
	</div>
	<footer>
		<div class="footer-internal-links">
			<a href="../../../index.html">Home</a>
			<a href="../../../about/index.html">About</a>
			<a href="../../../archive/index.html">Archive</a>
		</div>
		<div class="footer-social-media">
			<a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
		</div>
	</footer>
</body>
</html>
