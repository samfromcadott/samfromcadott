<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sam from Cadott</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1 id="site-name">Sam from Cadott</h1>
	<div class="sections">
		<a href="about/index.html">About</a>
		<a href="archive/index.html">Archive</a>
	</div>
	<div class="stories">
		<ul class="story-list">
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
		</ul>
		<div class="nav-buttons">
			<button type="button" onclick="changePage(-10);">Newer</button>
			<button type="button" onclick="changePage(10);">Older</button>
		</div>
	</div>
	<script type="text/javascript">
	var offset = 0;
	var storyCount = $('ul.story-list li').length;
	$('ul.story-list li').hide().slice(offset, offset+10).show();
	function changePage(change) {
		if (offset + change >= 0  && offset + change <= storyCount) {
			offset += change;
			$('ul.story-list li').hide().slice(offset, offset+10).show();
		}
	}
	</script>
</body>
</html>
